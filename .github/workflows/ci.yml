name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      # Init
      - name: 'Init: Checkout code'
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: 'Init: Node.js'
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: package.json
          cache: npm
      - name: 'Init: Node Install Dependencies'
        run: npm ci

      # Checks
      - name: 'Check: Format files'
        run: npm run format:check
      - name: 'Check: Lint'
        run: npm run lint
      - name: 'Check: Test & Coverage'
        run: npm run test

      # SonarQube
      - name: 'SonarQube: Setup'
        uses: SylvainDumas/setup-sonar-scanner@v1
      - name: 'SonarQube: Prepare'
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "SONAR_OPTS=-Dsonar.branch.name=${{ github.ref_name }}" >> "$GITHUB_ENV"
      - name: 'SonarQube: Scan'
        env:
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL || 'https://sonarcloud.io' }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: sonar-scanner
          -Dsonar.host.url="$SONAR_HOST_URL"
          -Dsonar.token="$SONAR_TOKEN"
          ${{ env.SONAR_OPTS }}

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20', '22', '24']
        cli-version: ['4.8.1.3023', '5.0.2.4997', '6.2.1.4610', '7.3.0.5189', '8.0.1.6346', 'latest', '8.0.1', '>=6 <6.2']

    steps:
      # Init
      - name: 'Init: Checkout code'
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: 'Init: Node.js'
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # Test
      - name: 'Test Local Action with Node Version ${{ matrix.node-version }} -  CLI Version ${{ matrix.cli-version }}'
        uses: ./
        with:
          version: ${{ matrix.cli-version }}
