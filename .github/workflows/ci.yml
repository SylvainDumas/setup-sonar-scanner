name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['4.8.1.3023', '5.0.1.3006', '6.2.1.4610', '7.0.2.4839']

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: 'Test Local Action with CLI Version ${{ matrix.version }}'
        id: test-action
        uses: ./
        with:
          version: ${{ matrix.version }}
